<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="selected text">
                <span class="selected-text-menu">Selected</span>
                <div class="arrow-down"></div>
            </div>
            <div class="options">
                <div class="option text" data-value="option1">Option 1</div>
                <div class="option text" data-value="option2">Option 2</div>
                <div class="option text" data-value="option3">Option 3</div>
            </div>
        </div>
    </div>
</body>
</html>
